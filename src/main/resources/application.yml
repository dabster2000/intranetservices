        tracing-enabled: true
        key:
          deserializer: org.apache.kafka.common.serialization.StringDeserializer
        value:
          deserializer: org.apache.kafka.common.serialization.StringDeserializer
        auto:
          offset:
            reset: earliest
        enable:
          auto:
            commit: false
      contract-consultant-updates:
        connector: smallrye-kafka
        topic: contract.consultant.updates
        tracing-enabled: true
        key:
          deserializer: org.apache.kafka.common.serialization.StringDeserializer
        value:
          deserializer: org.apache.kafka.common.serialization.StringDeserializer
        auto:
          offset:
            reset: earliest
        enable:
          auto:
