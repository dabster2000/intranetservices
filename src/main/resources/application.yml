quarkus:
  application:
    name: trustworks-intranet
  datasource:
    db-kind: mariadb
    jdbc:
      url: ${URL:jdbc:mariadb://localhost:3306/twservices?noDatetimeStringSync=true&characterEncoding=utf8&useJDBCCompliantTimezoneShift=true&useLegacyDatetimeCode=true&serverTimezone=Europe/Paris}
      driver: org.mariadb.jdbc.Driver
      min-size: 5
      max-size: 20
      tracing:
        enabled: false
      #extended-leak-report: true
    username: ${USERNAME:root}
    password: ${PASSWORD:1606}
  swagger-ui:
    enable: true
    always-include: true
  mailer:
    auth-methods: LOGIN
    from: no-reply@trustworks.dk
    host: ${SMTPSERVER:email-smtp.eu-west-1.amazonaws.com}
    port: 587
    start-tls: REQUIRED
    username: ${MAILUSERNAME:xx}
    password: ${MAILPASSWORD:xx}
    mock: false
  http:
    limits:
      max-body-size: 20M
    access-log:
      enabled: false
      pattern: common
    port: 9093 #registry.hub.docker.com/
  log:
    console:
      format: "%d{HH:mm:ss} %-5p [%c{2.}] (%t) %s%e%n"
      level: INFO
    level: INFO
    min-level: INFO
  s3:
    sync-client:
      type: APACHE
    aws:
      region: eu-west-1
      credentials:
        type: STATIC
        static-provider:
          access-key-id: AKIA5SCDPPSOHCY7OKPF
          secret-access-key: 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
mp:
  jwt:
    verify:
      issuer: https://trustworks.dk
      publickey:
        location: META-INF/resources/publicKey.pem
  messaging:
    incoming:
      browser-events:
        connector: smallrye-kafka
        broadcast: true
      client-events:
        connector: smallrye-kafka
        broadcast: true
      user-events:
        connector: smallrye-kafka
        broadcast: true
      read-client-event:
        broadcast: true
        connector: smallrye-rabbitmq
        queue:
          name: send-client-event
        exchange:
          name: send-client-event
      read-availability-year-calculate:
        connector: smallrye-rabbitmq
        queue:
          name: send-availability-year-calculate
        exchange:
          name: send-availability-year-calculate
      read-availability-user-calculate:
        connector: smallrye-rabbitmq
        queue:
          name: send-availability-user-calculate
        exchange:
          name: send-availability-user-calculate
      read-availability-user-day-calculate:
        connector: smallrye-rabbitmq
        queue:
          name: send-availability-user-day-calculate
        exchange:
          name: send-availability-user-day-calculate
      read-budget-update-month-calculate:
        connector: smallrye-rabbitmq
        queue:
          name: send-budget-update-month-calculate
        exchange:
          name: send-budget-update-month-calculate
    outgoing:
      send-browser-events:
        connector: smallrye-kafka
        topic: browser-events
      send-client-events:
        connector: smallrye-kafka
        topic: client-events
      send-user-events:
        connector: smallrye-kafka
        topic: user-events
      send-availability-year-calculate:
        connector: smallrye-rabbitmq
        exchange:
          name: send-availability-year-calculate
      send-availability-user-calculate:
        connector: smallrye-rabbitmq
        exchange:
          name: send-availability-user-calculate
      send-availability-user-day-calculate:
        connector: smallrye-rabbitmq
        exchange:
          name: send-availability-user-day-calculate
      send-budget-update-month-calculate:
        connector: smallrye-rabbitmq
        exchange:
          name: send-budget-update-month-calculate
