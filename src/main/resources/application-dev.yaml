quarkus:
  application:
    name: trustworks-intranet-dev
  datasource:
    db-kind: mariadb
    jdbc:
      url: ${URL:jdbc:mariadb://127.0.0.1:3306/twservices?noDatetimeStringSync=true&characterEncoding=utf8&useJDBCCompliantTimezoneShift=true&useLegacyDatetimeCode=true&serverTimezone=Europe/Paris&collation=utf8mb4_general_ci}
      driver: org.mariadb.jdbc.Driver
      min-size: 5
      max-size: 32
      idle-removal-interval: PT1M
    username: ${USERNAME:root}
    password: ${PASSWORD:1606}
  hibernate-orm:
    statistics: true
  jberet:
    job-repository: jdbc
  flyway:
    migrate-at-start: true
    baseline-on-migrate: true
    baseline-version: 1.0
    baseline-description: initial baseline
  swagger-ui:
    enable: true
    always-include: true
  mailer:
    auth-methods: LOGIN
    from: no-reply@trustworks.dk
    host: ${SMTPSERVER:email-smtp.eu-west-1.amazonaws.com}
    port: 587
    start-tls: REQUIRED
    username: ${MAILUSERNAME:xx}
    password: ${MAILPASSWORD:xx}
    mock: false
  http:
    limits:
      max-body-size: 40M
      max-form-attribute-size: 40M
    access-log:
      enabled: true
      pattern: common #"...traceId=%{X,traceId} spanId=%{X,spanId}" #common
    port: 9093 #registry.hub.docker.com/
  smallrye-health:
    root-path: /health
  log:
    level: INFO
    category:
      "dk.trustworks":
        level: DEBUG
      "io.quarkus.http":
        level: DEBUG
      "org.jboss.resteasy.resteasy_client":
        level: DEBUG
      "io.quarkus.smallrye.health":
        level: WARN  # This will stop logging health check INFO level messages
      #"io.opentelemetry":
      #  level: DEBUG
    console:
      enable: true
      format: "%d{yyyy-MM-dd HH:mm:ss,SSS} %-5p [%t] %c{1.} - %m%n"
      #format: "%d{HH:mm:ss} %-5p traceId=%X{traceId}, parentId=%X{parentId}, spanId=%X{spanId}, sampled=%X{sampled} [%c{2.}] (%t) %s%e%n"
      level: DEBUG
  micrometer:
    enabled: true
    export:
      prometheus:
        enabled: true
  otel:
    enabled: false
    exporter:
      otlp:
        traces:
          endpoint: ${OTEL_EXPORTER_OTLP_TRACES_ENDPOINT:http://localhost:4317}
          enabled: ${OTEL_EXPORTER_OTLP_TRACES_ENABLED:false}
  rest-client:
    openai-api:
      url: https://api.openai.com
      scope: jakarta.inject.Singleton
    nextsign:
      url: https://www.nextsign.dk
      scope: jakarta.inject.Singleton
    nextsign-convert:
      url: https://www.nextsign.dk
      scope: jakarta.inject.Singleton
      connect-timeout: 5000       # 5 seconds for connection
      read-timeout: 90000         # 90 seconds for PDF conversion
      #providers: com. #com.fasterxml.jackson.jaxrs.json.JacksonJsonProvider
  oidc-client:
    graph:
      discovery-enabled: false    # Disable discovery for local development
      client-enabled: false        # Disable OIDC client for Graph API in dev mode
  #otel:
  #  exporter:
  #    otlp:
  #      endpoint: http://jaeger:4317 #4317
  cache:
    caffeine:
      "employee-data-per-month-cache":
        expire-after-write: 3H
      employee-budgets:
        expire-after-write: 30M  # Expire after 30 minutes
      employee-availability:
        expire-after-write: 30M  # Expire after 30 minutes
      employee-revenue:
        expire-after-write: 30M
  s3:
    endpoint-override: http://127.0.0.1:9000   # MinIO API endpoint
    path-style-access: true                    # MinIO expects /bucket/key
    sync-client:
      type: APACHE
    aws:
      region: us-east-1                        # any region string is fine
      credentials:
        type: STATIC
        static-provider:
          access-key-id: minioadmin
          secret-access-key: minioadmin
