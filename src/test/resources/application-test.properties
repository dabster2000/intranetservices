# Test configuration for Quarkus unit tests
# Disables security and external dependencies for fast, isolated testing

# Disable security for testing
quarkus.security.auth.enabled=false

# Use H2 in-memory database for tests
quarkus.datasource.db-kind=h2
quarkus.datasource.jdbc.url=jdbc:h2:mem:test;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
quarkus.datasource.username=sa
quarkus.datasource.password=

# Auto-create schema from entities (drop-and-create for clean tests)
quarkus.hibernate-orm.database.generation=drop-and-create
quarkus.hibernate-orm.log.sql=false

# Disable Dev Services (we're using H2)
quarkus.devservices.enabled=false

# Fast test execution
quarkus.log.level=WARN
quarkus.log.category."dk.trustworks.intranet".level=INFO

# Disable banner
quarkus.banner.enabled=false

# Disable health checks
quarkus.health.extensions.enabled=false

# Disable metrics
quarkus.smallrye-metrics.extensions.enabled=false
